	<style>
		/*span{outline:solid black 1px;}*/

		.frac {
		    display: inline-block;
		    position: relative;
		    vertical-align: middle;
		    letter-spacing: 0.001em;
		    text-align: center;
		}
		.frac > span {
		    display: block;
		    padding: 0.1em;
		}
		.frac span.bottom {
		    border-top: thin solid #005;
		}
		.frac span.symbol {
		    display: none;
		}
	/**/
		.indexed {
		    display: inline-block;
		    position: relative;
		    vertical-align: middle;
		    letter-spacing: 0.1em;
		    text-align: center;
		}

		.indexed > span {display:block;}

		.indexed span.top, .indexed span.bottom {font-size:70%;}
		.indexed span.bottom {
			position:relative;
			padding-top:20%;
		}

		.sqrt{
			border-top:thin solid;
		}

		.sqrt::before{
			content:"âˆš";
			border-top:thin solid #fff;
		}

	</style>
</head>

	<div class="frac">
